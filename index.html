<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume - Victor Carvalho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pdf-viewer">
            <iframe src="victorcarvalho - resume.pdf" type="application/pdf"></iframe>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const iframe = document.querySelector('.pdf-viewer iframe');
            const pdfUrl = 'victorcarvalho - resume.pdf';
            const timestamp = new Date().getTime();
            iframe.src = pdfUrl + '?v=' + timestamp;
        });
    </script>

</body>
</html>
