<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>resume - Victor Carvalho</title>
    
    <meta name="description" content="Victor Carvalho's resume">
    <meta name="author" content="Victor Carvalho">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        main {
            width: 100%;
            height: 100vh;
        }

        article {
            width: 100%;
            height: 100%;
        }

        article > header h1 {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <main role="main">
        <article>
            <header>
                <h1>Victor Carvalho - resume</h1>
            </header>
            
            <div class="container">
                <div class="pdf-viewer">
                    <iframe src="victorcarvalho - resume.pdf" type="application/pdf" title="Victor Carvalho - resume"></iframe>
                </div>
            </div>
        </article>
    </main>

    <script>
        window.addEventListener('load', function() {
            const iframe = document.querySelector('.pdf-viewer iframe');
            const pdfUrl = 'victorcarvalho - resume.pdf';
            const timestamp = new Date().getTime();
            iframe.src = pdfUrl + '?v=' + timestamp;
        });
    </script>

</body>
</html>
